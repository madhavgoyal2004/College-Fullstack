<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>

</head>
<body>
<h1>Forms in HTML</h1>
<form action="backend.js">
    <fieldset >
        <lagend>personal details</lagend>
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your Name here ..">
    </div>
    <div>
        <label for="abs">Age</label>
        <input type="number" placeholder="Enter your age" >
    </div>
    <div>
        <label for="abs">Email</label>
        <input type="email" placeholder="Enter your Email" >
    </div>
    <div>
        <label for="abs">password</label>
        <input type="password" placeholder="Enter your PassWord" >
    </div>
    <div>
        <label for="abs">Date</label>
        <input type="date" placeholder="Enter date" >
    </div>
    <div>
        <label for="abs">time</label>
        <input type="time" placeholder="Enter time" >
    </div>
    <div>
        <label for="abs">search</label>
        <input type="search" placeholder="search and fun.." >
    </div>
    <div>
        <label for="abs">upload file</label>
        <input type="file">

    </div>
    <div>
        <label for="abs">Gender</label>
        <input type="radio" name="abc" >Male
        <input type="radio" name="abc" >Female
        <input type="radio" name="abc" >Other
    </div>
    <div>
        <input type="submit" value="submit">
    </div>
    </fieldset>
</form>

<script src="backend.js"></script>
</body>
</html>
